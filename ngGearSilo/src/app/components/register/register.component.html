<div class="container">
  <div class="login-form-1">
    <div class="mx-auto" style="width: 20%;">
      <H1>Register</H1>
    </div>
    <form #registerForm="ngForm" ngNativeValidate id="registerForm" class="text-left">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">

          <div class="form-group">
            <label for="firstName">First Name:
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name" ngModel
                required minlength="1"></label>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name" ngModel
                required minlength="1"></label>
          </div>

          <div class="form-group">
            <label for="email">Email:
              <input type="email" class="form-control" id="email" name="email" placeholder="email" ngModel
                required></label>
          </div>

          <div class="form-group">
            <label for="password">Password:
              <input type="password" class="form-control" id="password" name="password" placeholder="password" ngModel
                required minlength="4"> </label>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL:
              <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="image URL"
                ngModel></label>
          </div>

          <div class="form-group">
            <label for="phone">Phone:
              <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" ngModel required
                minlength="10"></label>
          </div>

          <div class="form-group">
            <label for="about">About:
              <textarea cols="40" rows="5" class="form-control" id="about" name="about" placeholder="about"
                ngModel></textarea></label>
          </div>

          <!-- Add Address -->
          <div class="form-group">
            <label for="address">Address:
              <input type="text" class="form-control" id="address" name="address" placeholder="address" ngModel required
                minlength="3"></label>
          </div>

          <div class="form-group">
            <label for="address2">Address 2:
              <input type="text" class="form-control" id="address2" name="address2" placeholder="address (second line)"
                ngModel></label>
          </div>

          <div class="form-group">
            <label for="city">City:
              <input type="text" class="form-control" id="city" name="city" placeholder="city" ngModel required
                minlength="1"></label>
          </div>

          <div class="form-group">
            <label for="state">State:
              <input type="text" class="form-control" id="state" name="state" placeholder="state" ngModel required
                minlength="2"></label>
          </div>

          <div class="form-group">
            <label for="postalCode">Zip Code:
              <input type="number" class="form-control" id="postalCode" name="postalCode" placeholder="postal code"
                ngModel required min="501"></label>
          </div>

        </div>
        <button type="submit" class="btn btn-dark my-2 my-sm-0" (click)="register(registerForm)">Register</button>
      </div>

    </form>
  </div>
</div>

<div class="container-fluid jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card rounded shadow shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-0 tb">
              <strong>Sign In</strong>
            </h4>
            <form #loginForm="ngForm" id="login-form" ngNativeValidate>
              <div>
                <label></label>
                <input
                  class="form-control form-control-lg rounded-5"
                  placeholder="user name"
                  required
                />
              </div>
              <div>
                <label></label>
                <input
                  class="form-control form-control-lg rounded-5"
                  type="password"
                  placeholder="password"
                  required
                />
              </div>
              <br />
              <!-- (click)="login(loginForm)" -->
              <button
                value="Login"
                class="btn btn-lg btn-success btn-block text-uppercase"
                type="submit"
              >
                Sign in
              </button>
              <hr />
              <div class="text-center">
                <a
                  [routerLink]="['/register']"
                  class="btn btn-lg btn-success btn-block text-uppercase"
                  >Register</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nav>
  <div class="container-fluid navbar navbar-light bg-light">
    <a class="navbar-brand"><strong>Admin</strong></a>
    <h1 *ngIf="!selectedUser">
      <span class="badge badge-primary">{{ countUsers() }}</span> GearSilo Users
    </h1>
  </div>
</nav>
<div class="container-fluid bg-light">
  <ngb-tabset>
    <ngb-tab title="Users">
      <ng-template ngbTabContent>
        <div id="userList" class="container" *ngIf="!selectedUser">
          <table class="table table-striped table-hover">
            <thead class="thead-light">
              <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Enabled</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="showHand"
                *ngFor="let user of users"
                (click)="selectedUser = true"
              >
                <td>{{ user.id }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.enabled }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Single Display w/Options Going Here -->
        <div *ngIf="selectedUser">
          <a>Diplay Single</a>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="selectedUser = false"
          >
            Back
          </button>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><b>Gear</b> List</ng-template>
      <ng-template ngbTabContent>
      <div id="gearList" class="container" *ngIf="!selectedGear">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th>Item</th>
              <th>Item</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>input</td>
              <td>input</td>
              <td>input</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
      </ngb-tab>

    <ngb-tab title="Admin" [disabled]="true">
      <ng-template ngbTabContent>
        <p>
          Open for other right now.
        </p>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

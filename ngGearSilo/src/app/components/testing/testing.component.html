<div class="container-fluid jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card rounded shadow shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-0 tb">
              <strong>Sign In</strong>
            </h4>
            <form #loginForm="ngForm" id="login-form" ngNativeValidate>
              <div>
                <label></label>
                <input
                  id="username"
                  name="username"
                  class="form-control form-control-lg rounded-5"
                  placeholder="username"
                  required
                />
              </div>
              <div>
                <label></label>
                <input
                  id="password"
                  name="password"
                  class="form-control form-control-lg rounded-5"
                  type="password"
                  placeholder="password"
                  required
                />
              </div>
              <br />
              <!-- (click)="login(loginForm)" -->
              <button
                value="Login"
                class="btn btn-lg btn-success btn-block text-uppercase"
                type="submit"
                (click)="login(loginForm)"
              >
                Sign in
              </button>
              <hr />
              <div class="text-center">
                <a
                  [routerLink]="['/register']"
                  class="btn btn-lg btn-success btn-block text-uppercase"
                  >Register</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
